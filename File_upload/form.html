<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>单文件上传</title>
</head>
<body>
<!--文件上传，需要设置enctype为multipart/form-data-->
<form action="upload.php" enctype="multipart/form-data" method="post">
    <!--上传多个文件设置multiple属性，name后面加中括号-->
    <!--<input type="file" name="file[]" multiple>-->

    <input type="file" name="file">
    <input type="submit" value="上传">
</form>
</body>
</html>
