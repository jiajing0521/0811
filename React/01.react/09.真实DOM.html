<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="test"></div>


<script src="../react-15.3.1/build/react.js" type="text/javascript"></script>
<script src="../react-15.3.1/build/react-dom.js" type="text/javascript"></script>
<script src="../react-15.3.1/browser.min.js" type="text/javascript"></script>

<script type="text/babel">

    //组件
    var Hello = React.createClass({
        //声明组件状态,必须返回对象
        //state和props的区别:
        // props一般不会被修改,用来保存一些固定的属性,
        // state可以随意修改,用来表示一些状态
        getInitialState: function () {
            return {
                value: "JK"
            }
        },
        handleChange: function (e) {
            //e.target是触发事件的对象
            console.log(e,e.target);
            this.setState({
                value:e.target.value
            });
            //获取真实DOM元素,通过给元素ref属性,在组件中用this.refs获取到原生DOM
            this.refs.myDiv.style.backgroundColor = "red";
        },
        render: function () {
            var value = this.state.value;
            return <div ref="myDiv" >
                <input onChange={this.handleChange} type="text" value={value}/>
                <p>{value}</p>
            </div>
        }
    });
    ReactDOM.render(
        <Hello title="JJ"/>,
        document.getElementById("test")
    )

</script>
</body>
</html>
