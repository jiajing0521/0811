<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="test"></div>


<script src="../react-15.3.1/build/react.js" type="text/javascript"></script>
<script src="../react-15.3.1/build/react-dom.js" type="text/javascript"></script>
<script src="../react-15.3.1/browser.min.js" type="text/javascript"></script>

<script type="text/babel">

    //组件
    var Hello = React.createClass({

        render: function () {
            //this.props能获取到组件身上的属性
            //this.props.children表示组件身上的子节点,
            // 没有的时候返回undefined,
            // 只有一个返回object,
            // 多个才返回数组
            return <ul>
                {
                    /* 方法一:数组span多个
                     this.props.children.map(function (item, index) {
                     return <li key={index}>{item}</li>
                     })
                     */
                    //React.Children.map为了解决上面的问题(span一个)
                    React.Children.map(this.props.children, function (item, index) {
                        return <li key={index}>{item}</li>

                    })

                }
            </ul>
        }
    });

    ReactDOM.render(
            <Hello>
                <span>第二个</span>
            </Hello>,
        document.getElementById("test")
    )

</script>
</body>
</html>
