<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="test"></div>

<script src="../react-15.3.1/build/react.js" type="text/javascript"></script>
<script src="../react-15.3.1/build/react-dom.js" type="text/javascript"></script>
<script src="../react-15.3.1/browser.min.js" type="text/javascript"></script>
<!--script标签中type需要改为text/babel,来解析-->
<script type="text/babel">
    var name = "JK";
    var arr = ["JK","JJ","WW","LL"];
    //jsx语法,遇到标签解析HTML,
    // 遇到{}解析成js,
    // 表达式中不能写分支和控制语句
    ReactDOM.render(
            <h1>hello World,{
                arr.map(function (item,index) {
                    return <li key={index}>{item}</li>
                })
            }!</h1>,
        document.getElementById("test")
    )
</script>
</body>
</html>
