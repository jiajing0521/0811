<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body ng-app>

<select name="" id="" ng-model="name">
    <option value="aa">aaa</option>
    <option value="bb">bbb</option>

</select>
<div ng-switch="name">
    <div ng-switch-when="bb">今天哈哈哈BBB</div>
    <div ng-switch-when="aa">今天哈哈哈AAA</div>
</div>

<script src="../bower_components/angular/angular.js" type="text/javascript"></script>
</body>
</html>
