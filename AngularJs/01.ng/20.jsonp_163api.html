<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jsonP</title>
</head>
<body ng-app="myApp" ng-controller="JSONPController">

<input type="text" ng-model="q" ng-change="search()">
<ul>
    <li ng-repeat="x in list">{{x[0]}}</li>
</ul>

<script src="../bower_components/angular/angular.js" type="text/javascript"></script>
<script type="text/javascript">
    angular.module("myApp",[]).controller("JSONPController",["$scope","$http",function ($scope,$http) {
        //callback=JSON_CALLBACK关键点
        $scope.q = "";
        $scope.search = function () {
            $http.jsonp("http://localhost/GIT_space/0811/99_DEMO/05.163api/163.php?callback=JSON_CALLBACK&type=home").success(function (data) {
                console.log(data);
                $scope.list =data.tid;
            })
        }
    }])
</script>
</body>
</html>
