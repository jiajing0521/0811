<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body ng-app>

<!--以货币形式输出-->
<p>{{123 | currency}}</p>
<input type="text" ng-model="a">
<!--大写-->
<p>{{a | uppercase}}</p>
<input type="text" ng-model="b">
<!--小写-->
<p>{{b | lowercase}}</p>

<ul ng-init="arr=[{name:'JK',age:50},{name:'JJ',age:6}]">
    <!--orderBy从大到小排序-->
    <li ng-repeat="c in arr | orderBy:'age'">{{c.name}}</li>
</ul>
<script src="../bower_components/angular/angular.js" type="text/javascript"></script>

</body>
</html>
