<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello</title>
</head>
<body ng-app>
<!--ng-app-->
<!--可以写在只有angular控制作用域的位置，为了效率，范围尽可能小-->
<!--html，body，div-->

<!--ng-model和{{}}里面的值，应该对应上-->
<input type="text" ng-model="name">
<p>hello {{name}}</p>

<script src="../bower_components/angular/angular.js" type="text/javascript"></script>
</body>
</html>
