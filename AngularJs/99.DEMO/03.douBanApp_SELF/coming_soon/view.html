<h1 class="page-header">即将上映</h1>
<div ng-controller="coming_soonController">
    <div class="container-fluid">
        <ul class="list-group">
            <!--<a href="{{ movie.alt }}">-->
            <li ng-repeat="movie in movies" class="list-group-item">
                <span class="badge">{{ movie.rating.average | number : 1 }}</span>
                <ul class="media-list">
                    <li class="media">
                        <a class="media-left" href="{{ movie.alt }}">
                            <img src="{{movie.images.small }}" alt="{{ movie.images.medium }}">
                        </a>
                        <div class="media-body">
                            <h2 class="media-heading"><a href="{{ movie.alt }}"">{{ movie.title }}</a> </h2>
                            <p>导演: <a href="{{movie.directors[0].alt}}">{{ movie.directors[0].name }}</a></p>
                            <p>类型: <span ng-repeat=" genre in movie.genres">{{genre}} </span> </p>
                        </div>
                    </li>
                </ul>
            </li>
            <!--</a>-->
        </ul>
        <!--分页-->
        <nav>
            <ul class="pagination">
                <li><a href="#">&laquo;</a></li>
                <li ng-repeat="page in pages"><a href="#">{{page}}</a></li>
                <li><a href="#">&raquo;</a></li>
            </ul>
        </nav>
    </div>
</div>
