<div class="container-fluid">
    <!--头条-->
    <div class="toutiao-wrap">
        <ul class="toutiao list-unstyled text-center">
            <!--<li><a href="javascript:viod(0)" class="toutiaoActive">头条</a></li>-->
            <li class="toutiaoActive">头条</li>
            <li>要闻</li>
            <li>体育</li>
            <li>科技</li>
            <li>网易</li>
        </ul>
    </div>


</div>
<!--大图滚动-->
<div id="carousel-example-generic" class="carousel slide slider-wrap" data-ride="carousel" data-interval="2000">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        <li data-target="#carousel-example-generic" data-slide-to="3"></li>
        <li data-target="#carousel-example-generic" data-slide-to="4"></li>
    </ol>

    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <img ng-src="{{sliderImg[0].imgsrc}}" alt="{{sliderImg[0].imgsrc}}">
            <div class="carousel-caption">
                <h5>{{sliderImg[0].title}}</h5>
            </div>
        </div>
        <div class="item">
            <img ng-src="{{sliderImg[1].imgsrc}}" alt="slider[1].imgsrc">
            <div class="carousel-caption">
                <h5>{{sliderImg[1].title}}</h5>
            </div>
        </div>
        <div class="item">
            <img ng-src="{{sliderImg[2].imgsrc}}" alt="slider[2].imgsrc">
            <div class="carousel-caption">
                <h5>{{sliderImg[2].title}}</h5>
            </div>
        </div>
        <div class="item">
            <img ng-src="{{sliderImg[3].imgsrc}}" alt="slider[2].imgsrc">
            <div class="carousel-caption">
                <h5>{{sliderImg[3].title}}</h5>
            </div>
        </div>
        <div class="item">
            <img ng-src="{{sliderImg[4].imgsrc}}" alt="slider[4].imgsrc">
            <div class="carousel-caption">
                <h5>{{sliderImg[4].title}}</h5>
            </div>
        </div>
    </div>
</div>

<div class="content">
    <div class="container-fluid">
        <div class="list-group newsHome">
            <a ng-repeat="newList in news" href="javascript:void(0)" class="list-group-item">
                <div class="media">
                    <div class="media-left" href="javascript:void(0)">
                        <img ng-src="{{newList.img}}" alt="{{newList.imgsrc}}">
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading newsHomeTxt">{{ newList.title }}</h4>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>

<!--加载动画-->
<div class="spinner" ng-show="showLoading">
    <div class="dot1"></div>
    <div class="dot2"></div>
</div>
