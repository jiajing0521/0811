<nav class="navbar navbar-fixed-top text-center" role="navigation"  style="background-color: red;color: white;">
    <h1 style="margin-top: 10px">网易</h1>
</nav>

<div class="container-fluid">
    <!--头条-->
    <ul class="toutiao list-unstyled text-center">
        <!--<li><a href="javascript:viod(0)" class="toutiaoActive">头条</a></li>-->
        <li class="toutiaoActive">头条</li>
        <li>要闻</li>
        <li>体育</li>
        <li>科技</li>
        <li>网易</li>
    </ul>

</div>
<!--大图滚动-->
<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        <li data-target="#carousel-example-generic" data-slide-to="3"></li>
        <li data-target="#carousel-example-generic" data-slide-to="4"></li>
    </ol>

    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <img ng-src="{{sliderImg[0].imgsrc}}" alt="{{sliderImg[0].imgsrc}}">
            <div class="carousel-caption">
                <h5>{{sliderImg[0].title}}</h5>
            </div>
        </div>
        <div class="item">
            <img ng-src="{{sliderImg[1].imgsrc}}" alt="slider[1].imgsrc">
            <div class="carousel-caption">
                <h5>{{sliderImg[1].title}}</h5>
            </div>
        </div>
        <div class="item">
            <img ng-src="{{sliderImg[2].imgsrc}}" alt="slider[2].imgsrc">
            <div class="carousel-caption">
                <h5>{{sliderImg[2].title}}</h5>
            </div>
        </div>
        <div class="item">
            <img ng-src="{{sliderImg[3].imgsrc}}" alt="slider[2].imgsrc">
            <div class="carousel-caption">
                <h5>{{sliderImg[3].title}}</h5>
            </div>
        </div>
        <div class="item">
            <img ng-src="{{sliderImg[4].imgsrc}}" alt="slider[4].imgsrc">
            <div class="carousel-caption">
                <h5>{{sliderImg[4].title}}</h5>
            </div>
        </div>
    </div>
</div>
<div class="content">
    <div class="container-fluid">
        <div class="list-group">
            <a ng-repeat="new in news" href="#" class="list-group-item">
                <div class="media">
                    <div class="media-left" href="#">
                        <img ng-src="{{movie.images.small}}" alt="{{movie.images.small}}">
                    </div>
                    <div class="media-body">
                        <h2 class="media-heading">{{ movie.title }}</h2>
                        <p>导演: {{movie.directors[0].name}}</p>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
