<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body ng-app="myApp">

<div  ng-controller="controller1">
    <p>{{name}}</p>
</div>
<div  ng-controller="controller2">
    <p>{{name}}</p>
</div>

<script src="../bower_components/angular/angular.js" type="text/javascript"></script>
<script type="text/javascript">
    angular.module("app1",[]).controller("controller1",["$scope",function ($scope) {
        $scope.name = "JK";
    }]);

    angular.module("app2",[]).controller("controller2",["$scope",function ($scope) {
        $scope.name = "JJ";
    }]);
    //组装
    angular.module("myApp",['app1','app2']);



</script>

</body>
</html>
